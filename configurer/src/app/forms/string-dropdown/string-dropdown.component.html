<div class="mb-3">
  <label for="{{id}}" class="form-label">{{label}}</label>
  <select class="form-control" id="{{id}}" [(ngModel)]="parentObject[propertyName]" [required]="required" (change)="change.next(null)">
    <option [value]="undefined" *ngIf="!required">{{selectLabel}}</option>
    <option *ngFor="let o of options">{{o}}</option>
  </select>
</div>
