<div *ngIf="loading" class="alert alert-info">Loading...</div>

<div *ngIf="report" class="report">
    <div class="row">
        <div class="col-md-4">
            <div *ngIf="report?.measure?.title" class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Type</div>
                </div>
                <input [(ngModel)]="report.measure.title" [disabled]="true" class="form-control" type="text"/>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Period</div>
                </div>
                <input [disabled]="true" class="form-control" type="text" value="TODO"/>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Status/Version</div>
                </div>
                <input [disabled]="true" class="form-control" type="text"
                       value="{{getStatusDisplay()}} - {{report.version || 'N/A'}}"/>
            </div>
        </div>
        <div class="col-md-8">
            <notes [report]="report">Notes</notes>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <app-report-med-admin *ngIf="isMeasureIdentifier('nhsn-medication-administration')"
                                  [report]="report"></app-report-med-admin>
        </div>
    </div>

    <div class="btn-group">
        <button (click)="viewLineLevel()" class="btn btn-primary">View Line-Level Data</button>
        <button (click)="save()" class="btn btn-primary">Save</button>
        <button (click)="discard()"  [disabled]="isDisabled" class="btn btn-primary">Discard</button>
        <button (click)="send()" class="btn btn-primary">Submit</button>
        <button (click)="download()" class="btn btn-primary">Download</button>
    </div>
</div>
