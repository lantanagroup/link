<form class="form-inline">
    <div class="form-group hidden">
        <div class="input-group">
            <input name="datepicker"
                   class="form-control hidden"
                   ngbDatepicker
                   #datepicker="ngbDatepicker"
                   [autoClose]="'outside'"
                   (dateSelect)="onDateSelection($event)"
                   [displayMonths]="2"
                   [dayTemplate]="t"
                   outsideDays="hidden"
                   [startDate]="fromDate!"
                   tabindex="-1">
            <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
            </ng-template>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input #dpFromDate
                   (change)="onFromDateEntered()" (input)="fromDate = validateInput(fromDate, dpFromDate.value);"
                   name="dpFromDate"
                   [value]="formatter.format(fromDate)"
                   class="form-control"
                   placeholder="YYYY-MM-DD">
            <input #dpToDate
                   (change)="onToDateEntered()" (input)="toDate = validateInput(toDate, dpToDate.value);"
                   [value]="formatter.format(toDate)"
                   class="form-control"
                   name="dpToDate"
                   placeholder="YYYY-MM-DD">
            <div class="input-group-append">
                <button (click)="datepicker.toggle()" class="btn btn-outline-secondary calendar" type="button"></button>
            </div>
        </div>
    </div>


</form>
