<input [(ngModel)]="value" [disabled]="isDisabled" [min]="originalValue" class="form-control" type="number" (keyup)="valueChange.emit(value)"/>
<textarea class="form-control"  *ngIf="originalValue != value" [(ngModel)]="changedReason" [disabled]="isDisabled" [class.is-invalid]="!changedReason"
          placeholder="Please indicate a reason for the change."></textarea>
<div class="help-block" *ngIf="originalValue != value && !changedReason">This field is required</div>
