<i class="icon" [ngClass]="class">
  <ng-container *ngIf="isSvg; else imgTemplate">
    <ng-container *ngIf="svgContent !== null; else loadingTemplate">
      
    </ng-container>
    
    <ng-template #loadingTemplate>
      <!-- Display a loading message or placeholder -->
      ..
    </ng-template>

  </ng-container>
  <ng-template #imgTemplate>
    <img *ngIf="filePath" [src]="filePath" [alt]="altText" />
  </ng-template>
</i>
