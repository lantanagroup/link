<div class="accordion">
	<div class="accordion-item">
		<h2 [id]="'heading-' + formatTitle(title)"
			class="accordion-header">
			<button [attr.data-bs-target]="'#collapse-' + formatTitle(title)"
				[attr.aria-expanded]="isExpanded ? 'true' : 'false'"
				[attr.aria-controls]="'collapse-' + formatTitle(title)"
				class="accordion-button text-uppercase"
				type="button"
				data-bs-toggle="collapse">
				{{ title }}
			</button>
		</h2>
		<div [id]="'collapse-' + formatTitle(title)"
			[attr.aria-labelledby]="'heading-' + formatTitle(title)"
			[class.show]="isExpanded"
			class="accordion-collapse collapse">
			<div class="accordion-body">
				<!-- Placeholder for dynamic content -->
				<ng-content></ng-content>
			</div>
		</div>
	</div>
</div>
