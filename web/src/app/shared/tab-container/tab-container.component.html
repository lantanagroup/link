<div class="row">
  <aside class="col col-md-4 col-lg-2">
    // todo : change to 'tab-nav' or something
    <button
      *ngFor="let tab of tabs"
      class="tab__btn"
      [ngClass]=""
      type="button"
      (click)="selectTab(tab)"
    >
      {{ tab.tabTitle }}
    </button>
  </aside>

  <div class="col col-md-8 col-lg-10 tab-content" id="tabContent">
    <ng-content />
  </div>
</div>
