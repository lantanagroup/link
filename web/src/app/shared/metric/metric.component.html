<div class="metric">
	<div class="metric__body p-2 text-center">
		<p class="h--display mb-1">
			{{ mainValue }}
		</p>
		<p class="text-white mb-0 fw-medium">
			{{ subText }}
		</p>
	</div>
	<div class="metric__footer d-flex align-items-center m-2">
		<div class="text-center py-1 px-2 metric__footer--left">
			<p class="h--subheading mb-0">{{ changeValue }}</p>
			<p class="p--small mb-0">since last {{ changeWindow }}</p>
		</div>
		<div class="py-1 px-2 metric__footer--right">
			<app-mini-chart />
		</div>
	</div>
</div>
