<app-hero
  color="shade"
  pageTitle="System Performance"
/>

<section>
  <div class="container py-4">
    <div class="row">
      
      <div class="col col-12">
        <app-card
          title="Errors"
          [hasPadding]=true
        >
          <em>Data coming soon ...</em>
        </app-card>
      </div>
      
      <div class="col col-md-6 col-lg-4">
        <app-card
          title="Avg. Report Generation Time"
          [hasPadding]=true
        >
          <em>Data coming soon ...</em>
        </app-card>
      </div>

      <div class="col col-md-6 col-lg-8">
        <app-card
          title="Avg. Report Generation Time (30 Day Trend)"
          [hasPadding]=true
        >
          <em>Data coming soon ...</em>
        </app-card>  
      </div>

      <div class="col col-md-6 col-lg-4">
        <app-card
          title="Active Tenants"
          [hasPadding]=true
        >
          <em>Data coming soon ...</em>
        </app-card>  
      </div>

      <div class="col col-md-6 col-lg-8">
        <app-card
          title="Active Tenants (30 Day Trend)"
          [hasPadding]=true
        >
          <em>Data coming soon ...</em>
        </app-card>
      </div>

    </div>
  </div>
</section>

<ng-template #heroButton>
  <app-button
    variant="outline--reverse"
    type="button"
  >
    <app-icon filePath="../../../assets/icons/measure.svg" />
    Manage System Health
  </app-button>
</ng-template>
