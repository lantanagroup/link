<app-hero
  color="purple"
  pageTitle="Facilities"
  [cta]="heroButton"
/>

<section>
  <div class="container">
    <app-section-heading
    [level]="4"
    class="mb-2"
    headingClasses="h3 text-black"
    heading="Active Facilities"
  >
  </app-section-heading>
  <div table__wrapper>
    <app-table *ngIf="tableOptionsLoaded" [dtOptions]="dtOptions" />
  </div>
</div>
</section>
    <app-button
      variant="outline"
      type="link"
      [link]="{url: '/facilities/facility/123'}"
    >
      Single Facility Page
    </app-button>
<ng-template #heroButton>
  <app-button
    variant="outline--reverse"
    type="link"
    [link]="{url: '/facilities/add-facility'}"
  >
    <app-icon filePath="../../../assets/icons/plus.svg" />
    Add New Facility
  </app-button>
</ng-template>
