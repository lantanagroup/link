<app-hero
  color="purple"
  pageTitle="Facilities"
  [cta]="heroButton"
/>

<app-section>
  <div class="container">
    <app-section-heading
			heading="Recent Activity"
			[level]=3
		>
			<app-button
        variant="reverse"
				type="button"
			>
				<app-icon filePath="../../../assets/icons/sliders.svg" />
			</app-button>
		</app-section-heading>

    <app-button
      variant="outline"
      type="link"
      [link]="{url: '/facilities/facility/123'}"
    >
      Single Facility Page
    </app-button>
  </div>
</app-section>

<ng-template #heroButton>
  <app-button
    variant="outline--reverse"
    type="link"
    [link]="{url: '/facilities/add-facility'}"
  >
    <app-icon filePath="../../../assets/icons/plus.svg" />
    Add New Facility
  </app-button>
</ng-template>
